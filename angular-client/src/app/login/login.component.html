<div class="container">
  <h1>Login</h1>
  <form novalidate [formGroup]="loginForm" (ngModel)="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group row">
      <label class="col-2 col-form-label" for="email">Email</label>
      <div class="col-10">
        <input
          [ngClass]="{
            'error': !loginForm.controls['email'].valid &&
                      loginForm.controls['email'].touched
          }"
          [formControl]="loginForm.controls['email']"
          formControlName="email"
          required
          class="form-control" type="text" name="email" value="">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label" for="password">Password</label>
      <div class="col-10">
        <input
          [ngClass]="{
            'error': !loginForm.controls['password'].valid &&
                      loginForm.controls['password'].touched
          }"
          [formControl]="loginForm.controls['password']"
          formControlName="password"
          required
          class="form-control" type="password" name="password" value="">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
